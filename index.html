<!DOCTYPE html>
<html lang="en">

<head>

    <title>table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="checkbox" name="00001"></td>
                    <td>#00001</td>
                    <td>12 May 2017 <br />
                        11:21PM</td>
                    <td>

                    </td>
