<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <table class="order-table" cellspacing="0">
            <thead>
                <tr align="left">
                    <th><input type="checkbox" name="all" id="allCheck"></th>
                    <th>order</th>
                    <th>date</th>
                    <th align="center">name</th>
                    <th align="center">city</th>
                    <th>payment status</th>
                    <th>order status</th>
                    <th>total</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="checkbox" name="00001"></td>
                    <td>
                        <div>Order</div>
                        <div>#00001</div>
                    </td>
                    <td>
                        <div>Date</div>
                        <div>
                            12 May 2017 <br />
                            11:21PM
                        </div>
                    </td>
                    <td>
                        <div>Name</div>
                        <div>
                            <span class="name-label">LT</span>
                            <span>Lean Todd</span>
                        </div>
                    </td>
                    <td>
                        <div>City</div>
                        <div>Port Tadstad</div>
                    </td>
                    <td>
                        <div>payment status</div>
                        <div>Awaiting Authorization</div>
                    </td>
                    <td>
                        <div>order status</div>
                        <div>Unfulfilled</div>
                    </td>
                    <td>
                        <div>total</div>
                        <div>$443.56</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
